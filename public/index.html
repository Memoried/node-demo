<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="submit">登录</button>
    <button id="student">获取学生信息</button>
    <script>
        submit.addEventListener('click',() => {
            fetch('/api/admin/login?', {
                method: 'post',
                headers: {
                    'content-type': 'application/json'
                },
                body:JSON.stringify({
                    loginId: 'admin',
                    loginPwd: '123456'
                })
            }).then(res => {
                return res.json()
            }).then(res => {
                console.log(res);
            })
        });
        student.addEventListener('click',() => {
            fetch('/api/student',{
                method: 'get'
            }).then(res => res.json()).then(res => {
                console.log(res);
            })
        })
    </script>
</body>
</html>
